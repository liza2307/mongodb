<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>MONEY</title>
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <div class="head">
        <a href="http://localhost:3000/"><div class="incus">
            <button>Клиенты</button>
        </div></a>

        <a href="http://localhost:3001/"><div class="inse">
            <button>ЦБ</button>
        </div></a>

        <a href="http://localhost:3002/"><div class="inde">
            <button>Депозит</button>
        </div></a>

        <a href="http://localhost:3003/"><div class="inkind">
            <button class="insubj">Виды деятельности </button>
        </div></a>


        <a href="http://localhost:3005/"><div class="inses">
            <button>Инвестиция в цб</button>
        </div></a>

        <a href="http://localhost:3006/"><div class="indes">
            <button>Инвестиция в депозит</button>
        </div></a>

        <a href="http://localhost:3007/"><div class="inqo">
            <button>Котировка</button>
        </div></a>
    </div>
    <h2>ЦБ </h2>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        
        <div class="form-group">
            <label for="name">MinSum :</label>
            <input class="form-control" name="MinSum" />
        </div>
        <div class="form-group">
            <label for="name">ProfitabilityLastYear:</label>
            <input class="form-control" name="ProfitabilityLastYear" />
        </div>
        <div class="form-group">
            <label for="name">SupplementInformation :</label>
            <input class="form-control" name="SupplementInformation" />
        </div>
      
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>MinSum </th><th>ProfitabilityLastYear </th><th>SupplementInformation </th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
   
    <script>
    // Получение всех пользователей
        async function GetUsers() {
            // отправляет запрос и получаем ответ
            const response = await fetch("/api/users", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            // если запрос прошел нормально
            if (response.ok === true) {
                // получаем данные
                const users = await response.json();
                let rows = document.querySelector("tbody"); 
                users.forEach(user => {
                    // добавляем полученные элементы в таблицу
                    rows.append(row(user));
                });
            }
        }
        // Получение одного пользователя
        async function GetUser(id) {
            const response = await fetch("/api/users/" + id, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const user = await response.json();
                const form = document.forms["userForm"];
                form.elements["id"].value = user._id;
                form.elements["MinSum"].value = user.MinSum;
                form.elements["ProfitabilityLastYear"].value = user.ProfitabilityLastYear;
                form.elements["SupplementInformation"].value = user.SupplementInformation;

            }
        }
        // Добавление пользователя
        async function CreateUser(userName) {
  
            const response = await fetch("api/users", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    
                    MinSum: userMinSum,
                    ProfitabilityLastYear: userProfitabilityLastYear,
                    SupplementInformation: userSupplementInformation,

                })
            });
            if (response.ok === true) {
                const user = await response.json();
                reset();
                document.querySelector("tbody").append(row(user));
            }
        }

        async function EditUser(userId, userName) {
            const response = await fetch("api/users", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: userId,
                    MinSum: userMinSum,
                    ProfitabilityLastYear: userProfitabilityLastYear,
                    SupplementInformation: userSupplementInformation,
                })
            });
            if (response.ok === true) {
                const user = await response.json();
                reset();
                document.querySelector("tr[data-rowid='" + user._id + "']").replaceWith(row(user));
            }
        }
        // Удаление пользователя
        async function DeleteUser(id) {
            const response = await fetch("/api/users/" + id, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const user = await response.json();
                document.querySelector("tr[data-rowid='" + user._id + "']").remove();
            }
        }
  
        // сброс формы
        function reset() {
            const form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
        }
        // создание строки для таблицы
        function row(user) {
  
            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", user._id);
  
            const idTd = document.createElement("td");
            idTd.append(user._id);
            tr.append(idTd);
  
            

           
            const MinSumTd = document.createElement("td");
            MinSumTd.append(user.MinSum);
            tr.append(MinSumTd);

            const ProfitabilityLastYearTd = document.createElement("td");
            ProfitabilityLastYearTd.append(user.ProfitabilityLastYear);
            tr.append(ProfitabilityLastYearTd);

            const SupplementInformationTd = document.createElement("td");
            SupplementInformationTd.append(user.SupplementInformation);
            tr.append(SupplementInformationTd);

            const linksTd = document.createElement("td");
  
            const editLink = document.createElement("a");
            editLink.setAttribute("data-id", user._id);
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Изменить");
            editLink.addEventListener("click", e => {
  
                e.preventDefault();
                GetUser(user._id);
            });
            linksTd.append(editLink);
  
            const removeLink = document.createElement("a");
            removeLink.setAttribute("data-id", user._id);
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Удалить");
            removeLink.addEventListener("click", e => {
  
                e.preventDefault();
                DeleteUser(user._id);
            });
  
            linksTd.append(removeLink);
            tr.appendChild(linksTd);
  
            return tr;
        }
        // сброс значений формы
        document.getElementById("reset").click(function (e) {
  
            e.preventDefault();
            reset();
        })
  
        // отправка формы
        document.forms["userForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["userForm"];
            const id = form.elements["id"].value;
            const MinSum= form.elements["MinSum"].value;
            const ProfitabilityLastYear= form.elements["ProfitabilityLastYear"].value;
            const SupplementInformation= form.elements["SupplementInformation"].value;

            if (id == 0)
                CreateUser(MinSum,ProfitabilityLastYear,SupplementInformation);
            else
                EditUser(id, MinSum,ProfitabilityLastYear,SupplementInformation);
        });
  
        // загрузка пользователей
        GetUsers();
    </script>
</body>
</html>
